<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>HTML5 Forms</title>
    <meta name="description" content="HTML5 Forms">
    <meta name="author" content="Stephen Herd">

    <!-- Optional Local Stylesheets -->

  </head>

  <body>
    <header>
      <h1> waldo's supemarket</h1>
    </header>

    <main
      <nav>
        <h2>Site Menu</h2>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <section>
        <h2>Contact us</h2>
        <p>
          within 24 hours a customer service executive will contact you.
        </p>
        <fieldset>
          <legend</legend>
          <h3>Personal Information</h3>
          <form id="myMailerForm" method="post" action="mailto:sherd@dcccd.edu">
            <p>
              <label title="Enter your full name.">Name <input type="text" name="Name" placeholder="Name"></label>
            </p>
            <p>
              <label title="Enter your email address.">E-Mail <input type="text" name="Email" placeholder="Email"></label>
            </p>
            <p>
              <label title="Select the best option">Select</label>
              <select name="reason for your message'              ">
                <option value="">&larr;&nbsp;Select one opton in the list below&nbsp;&rarr;</option>
                <option value="1">Sales support</option>
                <option value="2">Customer service
    
                <option value="3"> Claim</option>
                <option value="4">Problem with your purchase</option>
                <option value="5">others options</option>
              </select>
            </p>
            <p>
              <label title="Select to be contacted."><input type="checkbox" name="contact-me"> Contact Me</label>
            </p>
            <h3>Choose one <option value=""></option></h3>
            <p>
              <label title="Select if you have a question.">Questions <input type="radio" name="request"></label>
              <br>
              <label title="Select if you have a comment.">Leave Comments <input type="radio" name="request"></label>
            </p>
            <p>
              <label for="message">Message</label><br>
              <textarea id="message" name="message"></textarea>
            </p>
            <input type="submit" name="submit" value="Send Mail">
          </form>
        </fieldset>

      </section>
    </main>

    <footer>
      <p>Copyright &copy; 2021</p>
    </footer>

  </body>

</html>
